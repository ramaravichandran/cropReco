<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommendation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Crop Recommendation System</h1>
    <form action="/predict" method="post">
      <div class="form-field">
        <label for="nitrogen">Nitrogen (N)</label>
        <select name="nitrogen" id="nitrogen" required>
          <option value="0">0</option>
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </div>

      <div class="form-field">
        <label for="phosphorus">Phosphorus (P)</label>
        <select name="phosphorus" id="phosphorus" required>
          <option value="0">0</option>
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </div>

      <div class="form-field">
        <label for="potassium">Potassium (K)</label>
        <select name="potassium" id="potassium" required>
          <option value="0">0</option>
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </div>

      <div class="form-field">
        <label for="temperature">Temperature (Â°C)</label>
        <select name="temperature" id="temperature" required>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
        </select>
      </div>

      <div class="form-field">
        <label for="humidity">Humidity (%)</label>
        <select name="humidity" id="humidity" required>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
        </select>
      </div>

      <div class="form-field">
        <label for="ph">pH Level</label>
        <select name="ph" id="ph" required>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>

      <div class="form-field">
        <label for="rainfall">Rainfall (mm)</label>
        <select name="rainfall" id="rainfall" required>
          <option value="0">0</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="150">150</option>
          <option value="200">200</option>
        </select>
      </div>

      <!-- Submit Button at the Bottom -->
      <button type="submit">Recommend Crop</button>
    </form>

    {% if crop %}
      <div class="result">
        ðŸŒ¾ Recommended Crop: <strong>{{ crop }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
